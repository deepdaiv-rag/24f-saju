<!DOCTYPE html>
<html lang="ko">

<head>

    <title>사주팔자</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3b3b4f);
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 30, 47, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            max-width: 90%;
            width: 90%;
            height: 65%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            font-family: 'Nanum Myeongjo', serif;
        }

        h1 span {
            font-size: 2rem;
            color: #e5e5e5;
            display: block;
            margin-top: 10px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.8;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: #fff;
            border: none;
            padding: 15px 60px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(255, 69, 0, 0.7);
        }

        .info-section {
            margin-top: 40px;
            text-align: left;
        }

        .info-section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
        }

        .info-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e5e5e5;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #aaa;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 5s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes sparkle {
            0% {
                transform: translate3d(0, 0, 0);
                opacity: 0;
            }

            50% {
                transform: translate3d(0, -200px, 0);
                opacity: 1;
            }

            100% {
                transform: translate3d(0, -400px, 0);
                opacity: 0;
            }
        }

        .decorative-border {
            position: absolute;
            width: 90%;
            height: 90%;
            padding: 20px 20px 20px 20px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            box-sizing: border-box;
            animation: border-glow 3s infinite alternate;
        }

        @keyframes border-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn-custom {
                padding: 12px 40px;
                font-size: 1.1rem;
            }

            .info-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <script>
        function redirectToChat() {
            window.location.href = "/chat";
        }
    </script>
</head>
